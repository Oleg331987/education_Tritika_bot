services:
  - type: web
    name: tender-bot-fixed-buttons
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install --upgrade setuptools wheel
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
    autoDeploy: true
    plan: free
    healthCheckPath: /
    healthCheckTimeout: 120
    # Настройки для бесперебойной работы
    restartPolicy: always
    maxRestarts: 5
    restartDelaySeconds: 10
